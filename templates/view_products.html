<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .icons-edit{
            font-size: 25px;
            color: green;
        }
        .icons-delete{
            font-size: 25px;
            color: rgb(238, 6, 6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h5 class="text-danger my-3">{{message}}</h5>
        <table class="table table-striped">
            <tr>
                <th>Product Name</th>
                <th>Product Cost</th>
                <th>Product Category</th>
                <th>Product Image</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
    
            </tr>
            {% for product in products %}
    
            <tr>
                <td>{{product[1]}}</td>
                <td> kshs {{product[3]}}</td>
                <td>{{product[5]}}</td>
                <td><img src="../static/products/{{product[7]}}" alt="" width="150px" height="150px" style="border-radius: 15px;"></td>
                <td>{{product[8]}}</td>
                <td><a href="/delete/{{product[0]}}"><i class="fa fa-trash icons-delete" ></i></a></td>
                <td><a href="/update/{{product[0]}}"><i class="fa fa-pencil icons-edit" ></i></a></td>
    
            </tr>
            {% endfor %}
        
        </table>

    </div>
   
    
</body>
</html>
